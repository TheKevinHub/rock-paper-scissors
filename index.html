<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="gameIntro">
            <div class="gameName">Rock Paper Scissors!</div>
            <div class="gameInstructions">After 5 rounds, the one with the highest points wins!</div>
        </div>
    </header>

    <main>
        <div class="btnsContainer">
            <button class="btnRock"><img src="assets/rock.png" alt="Rock"></button>
            <button class="btnPaper"><img src="assets/paper.png" alt="Paper"></button>
            <button class="btnScissors"><img src="assets/scissors.png" alt="Scissors"></button>
        </div>

        <div class="resultsContainer">
            <div class="results"></div>

            <div class="roundContainer">
                <div class="round"></div>
                <div class="player"></div>
                <div class="computer"></div>
            </div>
        </div>

        <div class="endContainer">
            <div class="gameResults"></div>
            <button class="btnPlayAgain" onclick="window.location.reload()">Play Again?</button>
        </div>
    </main>

    <footer>
        <div>Copyright Â© 2023 TheKevinHub</div>
        <div class="footerDisclaimer">(Images taken from Nintendo's Paper Mario Color Splash)</div>
    </footer>
</body>
</html>
